<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational Tools Rating</title>
    <link rel="stylesheet" href="https://unpkg.com/tablefilter@latest/dist/tablefilter/style/tablefilter.css">
</head>
<body>
    <h2>Educational Tools Rating</h2>
    <table id="toolsTable">
        <thead>
            <tr>
                <th>Name/Link</th>
                <th>Classification</th>
                <th>Description</th>
                <th>Integration</th>
                <th>Familiarity</th>
                <th>Interest</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example row with data-identifier attributes for dropdowns -->
            <tr>
                <td><a href="https://h5p.org" target="_blank">H5P</a></td>
                <td>Content Creation Tools</td>
                <td>H5P enables educators to create, share, and reuse interactive HTML5 content.</td>
                <td>Direct plugin/LTI</td>
                <td>
                    <select class="rating-dropdown" data-identifier="H5P_Familiarity">
                       <option>Unawareness</option>
                        <option>Awareness</option>
                        <option>Knowledge</option>
                        <option>Preference</option>
                        <option>Loyalty</option>
                    </select>
                </td>
                <td>
                    <select class="rating-dropdown" data-identifier="H5P_Interest">
                        <option>⛔ Not Interested</option>
                        <option>🧐 Curious</option>
                        <option>🤔 Interested</option>
                        <option>🤩 Purchase!</option>
                        <option>🙂 In Use</option>
                        <option>N/A</option>
                    </select>
                </td>
            </tr>
            <!-- Additional rows as needed -->
        </tbody>
    </table>

    <script src="https://unpkg.com/tablefilter@latest/dist/tablefilter/tablefilter.js"></script>
    <script src="script.js"></script>
</body>
</html>
